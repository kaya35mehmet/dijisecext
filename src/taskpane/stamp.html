<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Stamp</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js"></script>
    <script type="module" src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/modal.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" src="../../assets/estamp.png" alt="E-Stamp" title="E-Stamp" />
    </header>
    <script src="qrcode.min.js"></script>
    <script src="custom.js"></script>

    <div class="form" style="margin-top: 20px">
      <!-- <form id="signform">    </form> -->
      <div id="btnmuhurle">
        <input type="checkbox" name="secure" id="secure" onchange="setsecure()" />
        <span>Güvenli gönder </span>
     
      <div id="divphonenumber" style="display: none; padding: 10px">
        <h5>SMS bildirimi için telefon numarası girin</h5>
        <div id="divphonenumber2"></div>
        <button onclick="save()">Kaydet</button>
      </div>
      <br />
      <button type="button" style="border-radius: 2px; font-size: 16px; width: 100%" onclick="stampla()">
        Postayı Mühürle
      </button>
 </div>
      <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
      </div>
      <div id="qrcode1" class="qrcode"></div>
      <div id="qrdescription" >

      </div>
    </div>
    <div style="position: absolute; top: 20px; right: 0; padding: 10px">
      <center>
        <a
          onclick="logout()"
          style="
            background-color: #900005;
            padding: 6px;
            color: white;
            text-decoration: none;
            border-radius: 2px;
            cursor: pointer;
          "
          >Çıkış yap</a
        >
      </center>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span onclick="closemodal('myModal')" class="close">&times;</span>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
    <div id="myModal2" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span onclick="closemodal('myModal2')" class="close">&times;</span>
        </div>
        <div class="modal-body" style="min-height: 150px">
          <h4>E-postanız mühürlenecek. Onaylıyor musunuz?</h4>
          <button
            style="padding: 10px; background-color: green; color: aliceblue; border-radius: 2px; border: 0"
            onclick="generateQRCode()"
          >
            <b>Onayla</b>
          </button>
          <button
            style="padding: 10px; background-color: red; color: aliceblue; border-radius: 2px; border: 0"
            onclick="closemodal('myModal2')">
            <b>İptal</b>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
  <script src="../../assets/modal.js"></script>
  <script type="module">
    checkstamp();
  </script>
</html>
